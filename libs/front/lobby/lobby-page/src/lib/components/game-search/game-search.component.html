<div class="container">
  <h2>Look for a game</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    </div>

    <button type="submit" class="btn btn-success" (click)="submit()">Search</button>

  </form>
</div>
